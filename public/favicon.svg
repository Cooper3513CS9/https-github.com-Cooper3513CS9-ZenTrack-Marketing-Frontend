<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- ZenTrack Emerald Green Gradient -->
  <defs>
    <linearGradient id="zenGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer Circle (Zen ring) -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="url(#zenGreen)" stroke-width="2.5"/>

  <!-- Inner dot (focus/rust/centrum) -->
  <circle cx="16" cy="16" r="4" fill="url(#zenGreen)"/>

  <!-- Subtle connecting line (balance) -->
  <line x1="16" y1="2" x2="16" y2="12" stroke="url(#zenGreen)" stroke-width="1" opacity="0.6"/>
</svg>
